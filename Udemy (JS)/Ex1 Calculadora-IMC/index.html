<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h2>Tabela IMC</h2>
        
        <div id="imc">
            <h3>IMC</h3>
            <p>
                Menos do que 18,5 <br>
                Entre 18,5 e 24,9 <br>
                Entre 25,0 e 29,9 <br>
                Entre 30,0 e 34,9 <br>
                Entre 35,0 e 39,9 <br>
                Mais do que 40,0  <br>
            </p>
        </div>
        <div id="resultado">
            <h3>Resultado</h3>
            <p>
                Abaixo do peso     <br>
                Peso normal        <br>
                Sobrepeso          <br>
                Obesidade grau I   <br>
                Obesidade grau II  <br>
                Obesidade grau III <br>
            </p>
        </div>
        
        <h2>Calcule seu IMC</h2>

        <form action="">
            <label for="input-teste-1">Peso:</label>
            <input type="text" id="input-teste-1">
            <label for="input-teste-2">Altura:</label>
            <input type="text" id="input-teste-2">
            <!--<label for="input-teste-3">Label teste #3</label>
            <input type="text" id="input-teste-3">
            <label for="input-teste-4">Label teste #4</label>
            <input type="text" id="input-teste-4">-->

            <button type="submit">Calcular</button>

            <p id="resposta"></p>

        </form>

        
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
