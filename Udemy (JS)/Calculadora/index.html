<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="/Udemy (JS)/Calculadora/assets/CSS/stayle.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora para Teste</h1>

        <div class="line"></div>

        <div id="screen"></div>

        <div class="actions">
            <form action="">
                <div class="numbers">
                    <button id="operation_reset">AC</button>
                    <button id="operation_dell">Dell</button>
                    <button id="operation_percentage">%</button>
                    <button id="number-1">1</button>
                    <button id="number-2">2</button>
                    <button id="number-3">3</button>
                    <button id="number-4">4</button>
                    <button id="number-5">5</button>
                    <button id="number-6">6</button>
                    <button id="number-7">7</button>
                    <button id="number-8">8</button>
                    <button id="number-9">9</button>
                    <button id="number-0">0</button>
                    <button id="comma">,</button>
                </div>
                <div class="operations">
                    <button id="operation_addition">+</button>
                    <button id="operation_subtration">-</button>
                    <button id="operation_multiplication">x</button>
                    <button id="operation_division">/</button>
                    <button id="operation_resolution">=</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/Udemy (JS)/Calculadora/assets/JS/script.js"></script>
</body>
</html>
