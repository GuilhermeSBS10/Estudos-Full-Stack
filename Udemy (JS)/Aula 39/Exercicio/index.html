<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Russa de Números</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h2>Roleta Russa</h2>
        
        <form action="">
            <label for="input-teste-numero">Qual o número deve ser sorteado:</label>
            <input type="text" id="input-teste-numero">
            <label for="input-teste-1">O número Mínimo:</label>
            <input type="text" id="input-teste-1">
            <label for="input-teste-2">O numero Máximo:</label>
            <input type="text" id="input-teste-2">

            <button type="submit">Começar</button>

            <p id="numerosSorteados"></p>
            <p id="resposta"></p>

        </form>

        
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
